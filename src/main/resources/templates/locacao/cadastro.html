<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <!--SWEET ALERT-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!--CUSTOMS-->
    <link rel="stylesheet" href="/css/default.css"/>
    <script src="/js/index.js" defer></script>
    <script src="/js/locacao.js" defer></script>
    <title>Hoteis SENAI</title>
</head>
<body>
<div class="container">
    <h1 class="text-center mt-5 mb-4">Locação</h1>
    <div class="row">
        <div class="col-5">
            <div class="input-group mb-3">
                <span class="input-group-text" id="spDataIn">Check-In</span>
                <input id="checkin" type="date" class="form-control" placeholder="Username" aria-label="Username"
                       aria-describedby="spDataIn" th:value="${dataAtual}" th:min="${dataAtual}">
            </div>
        </div>
        <div class="col-5">
            <div class="input-group mb-3">
                <span class="input-group-text" id="spDataOut">Check-Out</span>
                <input id="checkout" type="date" class="form-control" placeholder="Username" aria-label="Username"
                       aria-describedby="spDataOut" th:value="${proximoDia}" th:min="${dataAtual}">
            </div>
        </div>
        <div class="col-2">
            <a id="btnBuscarQuarto" class="btn btn-primary w-100">Buscar Quartos</a>
        </div>
        <div class="col-10" id="area_quartos"></div>
        <div class="col-2">
            <a id="reservarQuarto" class="btn btn-success w-100 d-none">Reservar</a>
        </div>
        <hr class="mt-3"/>
        <div id="info_quarto" class="d-none row">
            <div class="col-6">
                <span><b>Capicidade de Hóspedes: </b></span>
                <span id="capacidade_quarto"></span>
            </div>
            <div class="col-6 text-end">
                <span><b>Valor: </b></span>
                <span id="valor_quarto"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
